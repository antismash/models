pipeline:
  build:
    image: alpine
    commands:
      - apk --no-cache add python3 ca-certificates git
      - pip3 install .
      - pytest

  slack:
    image: plugins/slack
    channel: bots
    secrets: [ slack_webhook ]

  email:
    image: drillster/drone-email
    from: ci@secondarymetabolites.org
    host: mail.secondarymetabolites.org
    username: antismash
    secrets: [ email_password ]
